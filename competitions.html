<!DOCTYPE html>
<html ng-app="ECEPulse2016">
<head>
    <title>
        ECE Pulse 2016
    </title>    
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/splash.css" />
    <link rel="stylesheet" href="styles/pulse.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/competition.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
    
<body ng-controller="competitionsPage">
    
    <div class="col-md-12 col-lg-12 col-sm-12 landing">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 label orange valign" data-verticalPercentage="{{header.verticalPercentage}}">{{header.header}}</div>
    </div>

    
    <!-- Navbar -->
    <navbar active="navbarActive"></navbar>

    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
        <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6" ng-repeat="competition in competitionInfo">
            <div class="ccCard" ng-repeat="info in competition">
                <div class="ccName">{{info.name}}</div>
                <div class="ccDescription">{{info.description}}</div>
            </div>
        </div>
    </div>

    <footer></footer>
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/jquery-1.11.3.min.js"></script>
    <script src="scripts/lib/jquery-ui.min.js"></script>
    <script src="scripts/lib/jquery-scrollto.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/landing.js"></script>
    <script src="scripts/polyline.js"></script>
    <script src="scripts/sponsor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</body>
