<!DOCTYPE html>
<html ng-app="ECEPulse2016">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>
        ECE Pulse 2016
    </title>    
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/splash.css" />
    <link rel="stylesheet" href="styles/pulse.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="icon" href="favicon.png" />
</head>
    
<body ng-controller="contactPage">
    
    <div class="col-md-12 col-lg-12 col-sm-12 landing">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 label orange valign" data-verticalPercentage="{{header.verticalPercentage}}">{{header.header}}</div>
    </div>
    
    <!-- Navbar -->
    <navbar active="navbarActive"></navbar>
    
    <div class="col-md-10 col-lg-10 col-sm-10 col-xs-10 col-md-offset-1 col-lg-offset-1 col-sm-offset-1 col-xs-offset-1">
        <div class="header fancyHeader">The Team</div>
        <div class="row contactCard" ng-repeat="contactCard in contactCards">
            <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
                <div>
                    <img class="contactPicture" ng-src="{{contactCard.image}}" />
                </div>
                <div class="contactName">
                    {{contactCard.name}}
                </div>
                <div class="contactPosition">
                    {{contactCard.position}}
                </div>
                <div class="contactLink">
                    <a class="contactLink" href="mailto:{{contactCard.contact}}@illinois.edu">Contact Me!</a>
                </div>
            </div>
            <div class="col-lg-8 col-xs-12 col-sm-8 col-md-8">
                <div class="contactBlurb" ng-repeat="str in contactCard.blurb">
                    {{str}}
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/jquery-1.11.3.min.js"></script>
    <script src="scripts/lib/jquery-ui.min.js"></script>
    <script src="scripts/lib/jquery-scrollto.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/landing.js"></script>
    <script src="scripts/polyline.js"></script>
    <script src="scripts/sponsor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</body>
